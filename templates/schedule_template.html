<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container-fluid {
            padding: 20px;
        }
        .map-container {
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .schedule-container {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
        }
        .table {
            font-size: 14px;
        }
        .table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        .day-column {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .day-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        .visit-item {
            border-left: 4px solid #007bff;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 0 5px 5px 0;
        }
        .visit-time {
            font-weight: bold;
            color: #007bff;
        }
        .visit-location {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .visit-address {
            color: #6c757d;
            font-size: 0.9em;
        }
        .visit-price {
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center mb-4">{{title}}</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Interactive Map</h3>
                <div class="map-container">
                    {{map_html}}
                </div>
            </div>
            <div class="col-md-6">
                <h3>Visitation Schedule</h3>
                <div class="schedule-container">
                    {{schedule_html}}
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <div class="alert alert-info">
                    <strong>Legend:</strong> Red markers = Day 1, Blue markers = Day 2
                </div>
            </div>
        </div>
        {{unlocated_section}}
    </div>
</body>
</html>
